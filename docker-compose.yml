version: '3.8'

services:
  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # רק ה-API חשוף החוצה
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      db_host: ${db_host}
      mail_sender: ${mail_sender}
      mail_receiver: ${mail_receiver}
      mail_password: ${mail_password}
      ib_gateway_host: ib-gateway
      ib_gateway_port: ${ib_gateway_port}
      ib_client_id: ${ib_client_id}
    depends_on:
      ib-gateway:
        condition: service_started
      db:
        condition: service_started

  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:latest
    environment:
      IB_GATEWAY_USER: ${IB_GATEWAY_USER}
      IB_GATEWAY_PW: ${IB_GATEWAY_PW}
      TRADING_MODE: ${TRADING_MODE}
    volumes:
      - ./jts.ini:/root/Jts/jts.ini
    expose:
      - "4001"
      - "4002"  # זמינים רק לשירותים האחרים, לא לעולם החיצון

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"  # רק ברשת הפנימית

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    expose:
      - "80"  # רק פנימי, לא חשוף מחוץ לדוקר

volumes:
  postgres_data:
